<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSF Day 3 Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="container" data-th-action="@{/persons/contact}" method="post" data-th-object="${person}">
        <h1>Enter new contact details below</h1><br>
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input id="name" class="form-control" name="name" type="text" data-th-field="*{name}"><br>
            <span name="name" class="text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input id="email" class="form-control" name="email" type="text" data-th-field="*{email}"><br>
            <span name="email" class="text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></span>
        </div>
        <div class="mb-3">
            <label for="phoneNum" class="form-label">Phone Number: </label>
            <input id="phoneNum" class="form-control" name="phoneNum" type="text" data-th-field="*{phoneNum}"><br>
            <span name="phoneNum" class="text-danger" data-th-if="${#fields.hasErrors('phoneNum')}" data-th-errors="*{phoneNum}"></span>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth: </label>
            <input id="dob" class="form-control" name="dob" type="date" data-th-field="*{dob}"><br>
            <span name="dobm" class="text-danger" data-th-if="${#fields.hasErrors('dob')}" data-th-errors="*{dob}"></span>
            <span name="dobGlo" class="text-danger" data-th-if="${#fields.hasErrors('global')}" data-th-text="${#fields.error('global')}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
