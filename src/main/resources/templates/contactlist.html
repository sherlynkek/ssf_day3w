<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSF Day 3 Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div data-th-if="${#lists.isEmpty(persons)}">
        <h1>There is nobody in your contact list D:</h1>
    </div>
    <div data-th-unless="${#lists.isEmpty(persons)}">
        <h1>Your contact list</h1>
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                    <th>Date of Birth (yyyy/MM/dd)</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="person, state : ${persons}">
                    <td data-th-utext="${person.id}"></td>
                    <td>
                        <a th:href="@{/persons/contact/{id} (id=${person.id})}"><span data-th-utext="${person.name}"></a>
                    </td>
                    <td data-th-utext="${person.email}"></td>
                    <td data-th-utext="${person.phoneNum}"></td>
                    <td data-th-utext="${#dates.format(person.dob, 'yyyy/MM/dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary" data-th-href="@{/persons/contact}">Create a new contact here!</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
